<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // includes是否包含
        // startWith是否以a开头
        // endsWith是否以f结束
        // repeat是否重复n次
        console.log('fsdlk'.includes('f'))
        console.log('abcdef'.startsWith('a'));
        console.log('abcdef'.endsWith('f'));
        console.log('abc'.repeat(3));
    </script>
</body>
</html>
