    <style>

            padding:0;
        }
        #box{
            width:100px;

</head>
<body>

        //     // css不是默认动画，会排列到动画前面

        //jquery提供了个方法 ： queue,里面可以传入一个参数next
        $('.btn').click(function(){
            $('#box').slideUp(1000).slideDown(1000).queue(function(next){
                $(this).css({
                    width : '200px',
                    height : '200px',
                    background : '#ff0'
                })//可以传入一个next参数执行下一个动画
                next()
            }).hide('1000');
        })
    </script>
</body>
