<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>吴昊的个人主页</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/demo.css">
</head>

<body>
    <div class="login">
        <img src="assets/images/xuehua.png" alt="">
        <img src="assets/images/man.png" alt="">
        <img src="assets/images/moon.png" alt="">
        <div>
            <canvas class="starts" width="1366" height="662" ></canvas>
            <canvas class="start"  width="1366" height="662" ></canvas>
        </div>
        <!-- 个人简单介绍 -->
        <div class="summary">
            <h2>吴昊的个人博客</h2>
            <p>Welcome to my blog</p>
            <div class="summary_login">
                <button>注册</button>
                <button>登录</button>
                <button>跳过</button>
            </div>
        </div>
        <!-- 分为注册于登录模块 -->
        <div class="login_zc" style="top:-600px;">
            <form>
                <h2>注册</h2>
                <div class="login_input">
                    <span>用户名:</span>
                    <input type="text" name="user" error="包含非法字符" rex="/^[0-9a-zA-Z\_]{3,16}$/" color="#f00" placeholder="qq/微信/16位字符以内" >
                </div>
                <div class="login_input">
                    <span>密码:</span>
                    <input type="password" error="密码不符合要求" minLength="6" maxLength="12" color="#f00" name="pass" placeholder="请输入6位到12位密码" >
                </div>
                <div class="login_input">
                    <span>手机号:</span>
                    <input type="text" error="请输入正确手机号" rex="/^1(3[0-9]|5[0189]|8[0-9])[0-9]{8}$/" color="#f00" name="phone" placeholder="请填写中国大陆手机号">
                </div>
                <div class="lg">
                    <button>注册</button>
                </div>
            </form>
            <form>
                <h2>登录</h2>
                <div class="login_input">
                    <span>用户名:</span>
                    <input type="text" error="用户名不存在" name="user" placeholder="请输入用户名:" >
                </div>
                <div class="login_input">
                    <span>密码:</span>
                    <input type="password" error="密码错误" name="pass" placeholder="请输入密码:" >
                </div>
                
                <div class="lg">
                    <button>登录</button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/components/jqueryWu.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
