<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础dom操作</title>
</head>
<body>
    <div id="box" ><strong>1321321</strong></div>
    <input type="text" value="点击" >
    <script src="jquery.js" ></script>
    <a href=""></a>
    <script>
        console.log($('#box').html());
        console.log($('#box').text());
        $('input').val('fjlsdkfj');
        $('a').attr('href','http://www.baidu.com');
        $('#box').attr({
            'title' : '域名',
            'href' : 'red',
            'class' : 'red',
            'aaa' : function(index) {
                return '我是 + (index) + 域名';
            }
        });
    </script>
</body>
</html>
