<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个jquery程序</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            width:100px;
            height:100px;
            background:#f00;
            color:#000;
        }
    </style>
</head>
<body>
    <div id="box" >123</div>
    <script src="jquery.js" ></script>
    <script>
        // jquery最核心的部分是选择器引擎
        // 简单选择器
        $('#box').css('color','#fff');//添加行为
        
        
    </script>
</body>
</html>
